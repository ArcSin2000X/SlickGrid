<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>SlickGrid Dashboard for Stratis</title>
  <link rel="stylesheet" href="slick.grid.css" type="text/css"/>
  <link rel="stylesheet" href="jquery-ui-1.8.16.custom.css" type="text/css"/>
  <link rel="stylesheet" href="examples.css" type="text/css"/>
  <style>
    .load-medium {
      color: orange;
      font-weight: bold;
    }

    .load-hi {
      color: red;
      font-weight: bold;
    }

    .changed {
      background: pink;
    }

    .current-server {
      border: 1px solid black;
      background: orange;
    }

    /* .slick-row { background-color:black; }  */
  </style>
</head>
<!-- <body style="background-color:black;"> -->
<body>
<div style="position:relative">
  <div style="width:800px;">
    <div id="myGrid" style="width:100%;height:1050px;"></div>
  </div>

  <div class="options-panel">
    <h2>About</h2>
    For time being the input is dummy stubbed
    <h2>Controls</h2>
    <button onclick="simulateRealTimeUpdates()">Start simulation</button>
    <button onclick="findCurrentServer()">Find current server</button>
  </div>
</div>

<script src="https://js.pusher.com/4.3/pusher.min.js"></script>
<script src="firebugx.js"></script>
<script src="jquery-1.7.min.js"></script>
<script src="jquery-ui-1.8.16.custom.min.js"></script>
<script src="jquery.event.drag-2.2.js"></script>
<script src="slick.core.js"></script>
<script src="slick.cellselectionmodel.js"></script>
<script src="slick.rowmovemanager.js"></script>
<script src="slick.grid.js"></script>

<script>
  Pusher.logToConsole = true;
  var grid;
  var data = [];
  var columns = [
    {id: "server", name: "Server", field: "server", width: 180},
    {id: "header", name: "Header", field: 0, width: 80, formatter: dashboardFormatter},
    {id: "consensus", name: "Consensus", field: 1, width: 80, formatter: dashboardFormatter},
    {id: "blockstore", name: "Blockstore", field: 2, width: 80, formatter: dashboardFormatter},
    {id: "wallet", name: "Wallet", field: 3, width: 80, formatter: dashboardFormatter}
  ];
  var currentServer;
  var options = {
    editable: false,
    enableAddRow: false,
    enableCellNavigation: true,
    cellHighlightCssClass: "changed",
    cellFlashingCssClass: "current-server"
  };
  var pusher = new Pusher('0c62f8cf96ca6bdab529', {
      cluster: 'eu',
      forceTLS: true
    });
  
  renderMainGrid(onResponseSuccess);

  var channel = pusher.subscribe('my-channel');
  channel.bind('my-event', function(data) {
    simulateRealTimeUpdates();
  });
  
  function renderMainGrid(callback)
  {
    const http = new XMLHttpRequest()
    http.open("GET", "/getNodeConfig");
    http.setRequestHeader("Content-Type","application/json;charset=UTF-8");
    http.send(JSON.stringify({}));
    http.onload = () => callback(http.responseText);
  }

  function onResponseSuccess(response)
  {
    var nodeConfigResponse = JSON.parse(response);
    var firstNide = nodeConfigResponse[0].NodeName;
    var countOfNodes = nodeConfigResponse.length;

    $(function () {
      for (var i = 0; i < countOfNodes; i++) {
        var d = (data[i] = {});
        d.server = nodeConfigResponse[i].NodeName;
        for (var j = 0; j < columns.length; j++) {
          // d[j] = Math.round(Math.random() * 100);
          d[j] = Math.round(Math.random() * 100);
        }
      }

      grid = new Slick.Grid("#myGrid", data, columns, options);

      currentServer = Math.round(Math.random() * (data.length - 1));
    });

  }

  // function enablePusherSub(channelName,callback)
  // {
  //   var channel = pusher.subscribe('my-channel');
  //   channel.bind('my-event', function(data) {
  //     alert(JSON.stringify(data));
  //   });
  // }

  function dashboardFormatter(row, cell, value, columnDef, dataContext) {
    if (value == 0) {
      return "<span class='load-hi'>" + value + "</span>";
    }
    else if (value < 70) {
      return "<span class='load-medium'>" + value + "</span>";
    }
    else {
      return value;
    }
  }

  function simulateRealTimeUpdates() {
    var changes = {};
    var left = randomIntFromInterval(0,7);
    var right = randomIntFromInterval(8,20);
    for (var i = left; i < right; i++) {
      var node = i;
      var col = 0;

      data[node][col] = data[node][col]+1;

      if (!changes[node]) {
        changes[node] = {};
      }

      changes[node]["header"] = "changed";
      grid.invalidateRow(node);
    }

    grid.setCellCssStyles("highlight", changes);
    grid.render();

    //setTimeout(simulateRealTimeUpdates, 500);
  }

  function findCurrentServer() {
    grid.scrollRowIntoView(currentServer);
    grid.flashCell(currentServer, grid.getColumnIndex("server"), 100);
  }

  function randomIntFromInterval(min,max) {
    return Math.floor(Math.random()*(max-min+1)+min);
  }

</script>
</body>
</html>
